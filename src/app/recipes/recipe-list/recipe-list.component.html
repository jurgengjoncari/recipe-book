<mat-sidenav-container class="container">
    <mat-sidenav-content class="sidenav">
        <mat-nav-list>
            <app-recipe-item
                *ngFor="let recipe of recipes, let i = index"
                [recipe]="recipe"
                [index]="i"
            ></app-recipe-item>
        </mat-nav-list>
        <button
            mat-raised-button
            color="primary"
            (click)="createRecipe()"
        >
            New Recipe
        </button>
    </mat-sidenav-content>
</mat-sidenav-container>
