<mat-form-field appearance="standard">
    <mat-label for="name">Name</mat-label>
    <input 
        matInput type="text" 
        id="name"
        #nameInput
    >
</mat-form-field>
<mat-form-field>
    <mat-label for="amount">Amount</mat-label>
    <input 
        type="number" 
        matInput id="amount"
        #amountInput
    >
</mat-form-field>
<button 
    type="submit" 
    mat-raised-button 
    color="accent"
    (click)="onAddItem()"
>
    Add
</button>
<button mat-raised-button color="warn">Delete</button>
<button mat-raised-button>Clear</button>
