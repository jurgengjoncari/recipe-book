<form #form="ngForm" (ngSubmit)="onAddItem(form)">
    <mat-form-field appearance="standard">
        <mat-label for="name">Name</mat-label>
        <input
            matInput type="text"
            id="name"
            name="name"
            ngModel
            required
        >
    </mat-form-field>
    <mat-form-field>
        <mat-label for="amount">Amount</mat-label>
        <input
            type="number"
            matInput id="amount"
            name="amount"
            ngModel
            required
        >
    </mat-form-field>
    <button
        type="button"
        mat-raised-button
        color="accent"
        [disabled]="!form.valid"
    >
        Add
    </button>
    <button 
        mat-raised-button 
        color="warn"
    >
        Delete
    </button>
    <button 
        mat-raised-button
    >
        Clear
    </button>
</form>
